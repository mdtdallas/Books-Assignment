<!DOCTYPE html>
<html>

<head>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/login.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>

<body>

    <!-- <nav id="nav"></nav> -->
    
    <div class="container-md bg-light">
        <h1 class="display-2 text-center p-5">Welcome to the Book Repository</h1>
        <form action="api/login" method="POST" id=login-user-form class="d-flex row g-3" >
            <div class="col p-3 ps-6">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="2" required>
            </div>
            <div class="col p-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength="2" required>
            </div>
            <input type="button" class="btn btn-outline-primary" value="Login!" onclick="postLoginUser()" id="loginBtn">
        </form>
    </div>

    <footer id="footer"></footer>

</body>

</html>
