<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/update_book.js" defer></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Update Book</title>
</head>
<body>
    <nav id="nav"></nav>

    <h1 class="display-3 text-center pt-5">Update Book</h1>
    <div class="container d-flex justify-content-center">
        
        <form action="" id="update-book-form" class="card col-5">
            <label for="bookID">Book ID</label>
            <input type="text" name="bookID" id="bookID" readonly>
            <label for="bookTitle">Book Title</label>
                <input type="text" name="bookTitle" id="bookTitle">
                <label for="originalTitle">Original Title</label>
                <input type="text" name="originalTitle" id="originalTitle">
                <label for="yearofPublication">Year of Publication</label>
                <input type="text" name="yearofPublication" id="yearofPublication">
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre">
                <label for="millionsSold">Millions Sold</label>
                <input type="text" name="millionsSold" id="millionsSold">
                <label for="languageWritten">Language Written</label>
                <input type="text" name="languageWritten" id="languageWritten">
            <label for="coverImage">Cover Image</label>
            <select name="coverImagePath" id="coverImage">
                <option value="">Select...</option>
                <option value="img/cover1.jpg" id="cover1">Cover 1</option>
                <option value="img/cover2.jpg" id="cover1">Cover 2</option>
                <option value="img/cover3.jpg" id="cover1">Cover 3</option>
                <option value="img/cover4.jpg" id="cover1">Cover 4</option>
            </select>
            <label for="author">Author</label>
            <select name="authorID" id="authorID">
                <option value="">Select...</option>
            </select>
            <label for="plot">Book Plot</label>
            <select name="bookPlotID" id="bookPlotID">
                <option value="">Select...</option>
            </select>
            <div class="d-flex justify-content-center pt-5">
                <input type="button" value="Update Book" onclick="postUpdateBook()" class="btn btn-primary">
                <a href="book_list.html" class="btn btn-primary ms-5">Cancel</a>
            </div>
        </form>
        
    </div>
    <footer id="footer"></footer>
</body>
</html>
