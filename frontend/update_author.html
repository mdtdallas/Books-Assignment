<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/update_author.js" defer></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Update Author</title>
</head>
<body>
    <nav id="nav"></nav>
    <h1 class="h1 text-center pt-5">Update Author</h1>
    <div class="container d-flex justify-content-center">
        <form action="" id="update-author-form" class="card col-5">
            <label for="authorID">Author ID</label>
                <input type="text" name="authorID" id="authorID" readonly>
                <label for="name">First Name</label>
                <input type="text" name="name" id="name" minlength="2" pattern="[A-Z][a-z]">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" minlength="2" pattern="[A-Z][a-z]">
                <label for="nationality">Nationality</label>
                <input type="text" name="nationality" id="nationality" minlength="2" pattern="[A-Z][a-z]">
                <label for="birthYear">Birth Year</label>
                <input type="text" name="birthYear" id="birthYear" minlength="4" maxlength="4" pattern="[0-9]">
                <label for="deathYear">Death Year</label>
                <input type="text" name="deathYear" id="deathYear">
                <div class="d-flex justify-content-center pt-5">
                    <input type="button" value="Update Author" onclick="postUpdateAuthor()" class="btn btn-primary">
                    <a href="authors_list.html" class="btn btn-primary ms-5">Cancel</a>
                </div>
        </form>
        
    </div>
    <footer id="footer"></footer>
</body>
</html>
