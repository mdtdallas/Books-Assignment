<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/delete_plot.js" defer></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Delete Plot</title>
</head>
<body>
    <nav id="nav"></nav>

    <div class="container-sm justify-content-center">
        <h1 class="h1 text-center mt-5">Delete Plot</h1>
        <form action="/api/delete/plot" id="delete-plot-form">
            <div class="text-center">
                <label for="button" class="text-center">Are you sure you want to delete this Plot?</label>
                <div class="d-flex py-5 justify-content-center">
                    <span id="plotTitle" class="h2 p-3"></span>
                    <textarea name="plot" id="plot" cols="30" rows="30"></textarea>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <input type="button" value="Yes" onclick="postDeletePlot()" class="btn btn-primary">
            <a href="plot_list.html" class="btn btn-primary ms-5">Cancel</a>
        </div>
    </div>

    <footer id="footer"></footer>
</body>
</html>
