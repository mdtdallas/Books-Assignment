<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/create_author.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Create Author</title>
</head>
<body>
    <nav id="nav"></nav>
    <h1 class="display-3 p-5 text-center">Create Author</h1>
    <div class="container d-flex justify-content-center">
        
        <form action="" id="create-author-form" class="card col-6">
            <label for="name">First Name</label>
            <input type="text" name="name" id="firstName" minlength="2" required>
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" required>
            <label for="nationality">Nationality</label>
                <input type="text" name="nationality" id="nationality">
                <label for="birthYear">Birth Year</label>
                <input type="text" name="birthYear" minlength="4" required>
                <label for="deathYear">Death Year (optional)</label>
                <input type="text" name="deathYear" id="deathYear">
            <div class="d-flex justify-content-evenly">
                <input type="button" value="Create Author" class="btn btn-primary m-3" onclick="postCreateAuthor()">
                <a href="authors_list.html" class="btn btn-primary m-3">Cancel</a>
            </div>
        </form>
    </div>
    <footer id="footer"></footer>
</body>
</html>
