<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/create_user.js" defer></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav id="nav"></nav>
    <h1 class="display-3 text-center pt-3">Create User</h1>
    <div class="container d-flex justify-content-center">
        <form action="" id="create-user-form" class=" card col-6 m-5" novalidate>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <label for="accessRights">Access Rights:</label>
            <input type="text" id="accessRights" name="accessRights" required>
            <div class="d-flex justify-content-evenly">
                <input type="button" value="Create User" onclick="postCreateUser()" class="my-5 btn btn-primary">
                <a href="user_list.html" class="btn btn-primary my-5">Cancel</a>
            </div>
        </form>
    </div>
    <footer id="footer"></footer>
</body>
</html>
