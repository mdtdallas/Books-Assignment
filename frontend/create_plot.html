<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/create_plot.js" defer></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Create Plot</title>
</head>
<body>
    <nav id="nav"></nav>

    <h1 class="display-3 pb-3 p-5 text-center">Create New Plot</h1>
    <h2 class="text-center">Please Create Book First</h2>

    <div class="container d-flex justify-content-center">
        <form action="" id="create-plot-form" class="card col-6">
            <label for="plotTitle">Plot Title</label>
            <input type="text" name="plotTitle" id="plotTitle" minlength="2" required>
            <label for="plot">Plot</label>
            <textarea name="plot" id="plot" cols="30" rows="30" required></textarea>
            <label for="bookID">Please select book</label>
            <select name="bookID" id="book">
                <option value="">Select...</option>
            </select>
            <div class="d-flex justify-content-evenly">
                <input type="button" value="Create Plot!" class="btn btn-primary m-3" onclick="postCreatePlot()">
                <a href="plot_list.html" class="btn btn-primary m-3">Cancel</a>
            </div>
        </form>
    </div>

    <footer id="footer"></footer>
</body>
</html>
