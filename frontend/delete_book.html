<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/delete_book.js" defer></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Delete Book</title>
</head>
<body>
    
    <nav id="nav"></nav>

    <div class="container">
        <h1 class="display-2 text-center">Delete Book</h1>
        <h1 class="display-6 text-center pt-5">Are you sure you want to delete this book?</h1>
    </div>
    <div class="container d-flex justify-content-center pt-3">
        <form action="" id="delete-book-form" class="col-2">
            <label for="bookTitle">Book Title</label>
                <input type="text" name="bookTitle" id="bookTitle" class="p-3">
                <label for="yearofPublication">Year of Publication</label>
                <input type="text" name="yearofPublication" id="yearofPublication" class="p-3">
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre" class="p-3">
            <div class="d-flex justify-content-center">
                <input type="button" value="Yes" onclick="postDeleteBook()" class="btn btn-primary m-3 px-4">
                <a href="book_list.html" class="btn btn-primary my-3">No</a>
            </div>
        </form>
    </div>
    <footer id="footer"></footer>
</body>
</html>
