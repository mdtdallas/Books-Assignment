<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/update_user.js" defer></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav id="nav"></nav>
    <h1 class="display-3 text-center p-3">Update User</h1>
    <div class="container d-flex justify-content-center">
        <form action="" id="update-user-form" class="col-md-2">
            <label for="userId">User ID</label>
            <input type="text" name="userId" id="userId" readonly>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="accessRights">Access Rights:</label>
            <input type="text" id="accessRights" name="accessRights">
            <div class="d-flex row-md-2">
                <input type="button" value="Update User" class="btn btn-primary my-3" onclick="postUpdateUser()">
                <a href="user_list.html" class="btn btn-primary m-3">Cancel</a>
            </div>
        </form>
    </div>
    <footer id="footer"></footer>
</body>
</html>
