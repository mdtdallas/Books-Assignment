<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/delete_author.js" defer></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>Delete Author</title>
</head>
<body>

    <nav id="nav"></nav>
    <h1 class="display-3 text-center mt-5">Delete Author</h1>
    <div class="container d-flex justify-content-center">
        
        <form action="/api/delete/author" id="delete-author-form" class="card col-6">
            <label for="button" class="h2 text-center">Are you sure you want to delete?</label>
                <div class="row-5 p-5">
                    <span id="name" class="h2 p-3"></span>
                <span id="surname" class="h2 p-3"></span>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="button" value="Yes" onclick="postDeleteAuthor()" class="btn btn-primary">
                    <a href="authors_list.html" class="btn btn-primary ms-5">Cancel</a>
                </div>
        </form>
        
    </div>
    <footer id="footer"></footer>
</body>
</html>
